<form #add="ngForm" (ngSubmit)="onSubmit(); add.reset();" class="border border-dark p-3 rounded">
  <h1>Adding new item</h1>
  <hr />
  <div class="form-group">
    <label for="exampleInputEmail1">Date:</label>
    <input type="date" name="date" [(ngModel)]="newDate" class="form-control" id="exampleInputEmail1"
      aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="titleInput">Title:</label>
    <input type="text" [(ngModel)]="newName" class="form-control" id="titleInput" name="title">
  </div>
  <div class="form-group">
    <label for="descInput">Description:</label>
    <textarea type="text" [(ngModel)]="newDescription" class="form-control" id="descInput" rows="3" name="description"></textarea>
  </div>
  <div class="form-group">
    <label for="imgInput">Image:</label>
    <input type="text" [(ngModel)]="newImg" class="form-control" id="imgInput" name="img">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
